<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="Styles/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="Página de Cadastro - Meu Site" />
    <title>Sign Up</title>
</head>
<body>


    <div class="containerlogo">
        <img src="images/Avatar-UI-Unicorn-V2.png" alt="Logo da empresa">
        <a href="index.html">RotaExpress</a>
    </div>


    <div class="signup-container">


        <h2>Cadastre-se</h2>
        <form id="submitSignUpForm">
            <div>
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Digite seu nome completo">
                <label for="fullname" id="errorMessageFullmane" class="errorMessage"></label>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                <label for="fullname" id="errorMessageEmail" class="errorMessage"></label>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                <label for="fullname" id="errorMessagePassword" class="errorMessage"></label>
            </div>
            <div>
                <label for="confirm-password">Repetir Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repita sua senha">
                <label for="fullname" id="errorMessageConfirmPassword" class="errorMessage"></label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="signin-link">
            <p>Já tem uma conta? <a href="signin.html">Faça login</a></p>
        </div>


    </div>



    <script src="./Scripts/signup.js" type="module"></script>
</body>
</html>
