<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizações</title>
    <link rel="stylesheet" href="enterprise.css">
    <link rel="icon" href="../images/logo.png" />

    <script src="enterprise.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="profile">
        
                <h2>Nome da Pessoa</h2>
            </div>
            <ul class="menu">
                <li><a href="/panel">Página Inicial</a></li>
                <li><a href="/panel/profile">Minha Conta</a></li>
                <li><a href="/panel/enterprise">Organizações</a></li>
                <li><a href="/panel/routes">Rotas</a></li>
                <li><a href="/panel/config">Configurações</a></li>
                <li><a href="/panel/notification">Notificações</a></li>
                <li><a href="#" data-logout>Sair</a></li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <h1>Organizações</h1>

            <div class="container-principal">
         <div class="busca-container">
            <input type="text" placeholder="Pesquisa por nome" id="name-search">
            <button id="search-firm-button">Buscar</button>
         </div>

            <table class="tabelaPrincipal" id="enterprise-table"></table>

            <dialog id="firm-modal">
                 <header>
                    <h1 id="firm-name"></h1>
                    <button class="exitButton" id="exit-firm-modal">X</button>
                </header>
                <div class="modalContainer">
                    <form id="firm-data">
                        <section>
                            <div class="divInput">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="name">
                            </div>
                            <div class="divInput">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" id="address">
                            </div>
                        </section>
                        <div class="buttonsDiv">
                            <button type="submit">Salvar</button>
                            <button type="submit">Editar</button>
                            <button type="submit">Deletar</button>
                        </div>
                    </form>
                    <div id="members-data">
                        <h1>Lista de Membros</h1>
                        <table class="memberTable" id="member-table"></table>
                        <div class="buttonsDiv">
                            <button type="button">Adicionar Membro</button>
                        </div>
                    </div>
                </div>
                <dialog id="member-modal">
                    <header>
                        <h1 id="member-name"></h1>
                        <button class="exitButton" id="exit-member-modal">X</button>
                    </header>
                    <main>
                        <div>
                            <select name="select-roles-member" id="select-roles-member"></select>
                            <button type="button" id="remove-member-button">Remover Membro</button>
                        </div>
                    </main>
                </dialog>
            </dialog>

            <button class="btn-criar-empresa">Criar empresa</button>


            <!-- pop-up para realizar logout-->
            <div id="logout-modal" class="modal">
                <div class="content-modal">
                    <p>Tem certeza que deseja sair?</p>
                    <button id="cancel-logout-button">Cancelar</button>
                    <button id="confirm-logout-button">Confirmar</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
