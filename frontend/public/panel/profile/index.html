<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Perfil</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="../../images/logo.png" />

    <script src="profile.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="profile">
        
                <h2>Nome da Pessoa</h2>
            </div>
            <ul class="menu">
                <li><a href="/panel">Página Inicial</a></li>
                <li><a href="/panel/profile">Minha Conta</a></li>
                <li><a href="/panel/enterprise">Organizações</a></li>
                <li><a href="/panel/routes">Rotas</a></li>
                <li><a href="/panel/config">Configurações</a></li>
                <li><a href="/panel/notification">Notificações</a></li>
                <li><a href="#" data-logout>Sair</a></li>
            </ul>
        </div>
        <!-- Conteúdo principal -->
        <div class="main-content">
            <div id="perfil">
                <div id="perfil-image">
                    <img src="../../images/avatar.png" alt="imagem de perfil" width="120px" height="120px">
                    <h1 id="username">Nome do Individuo</h1>
                </div>
                <section id="user-data">

                    <form>
                        <div class="user-fields"> <!-- Criando os campos -->
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" readonly>
                        </div>
                        <div class="user-fields">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" readonly>
                        </div>
                        <div class="user-fields">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" readonly placeholder= "XXX.XXX.XXX-XX" maxlength="14">
                        </div>
                        <div class="user-fields">
                            <label for="number">Telefone</label>
                            <input type="text" id="number" name="number" readonly placeholder="(XX) XXXXX-XXXX" maxlength="15">
                        </div>

                        <button type="button" id="alter-password"><strong>Alterar Senha</strong></button>
                    </form>
                    <nav>
                        <button id="edit-button"><strong>Editar</strong></button>
                        <button id="save-button"><strong>Salvar</strong></button>
                        <button id="delete-button"><strong>Excluir Conta</strong></button>
                    </nav>
                </section>
            </div>

            <dialog id="change-password-modal">
                <div class="modal-container">
                    <h1>Alterar Senha</h1>
                    <div id="input-change-password-div">
                        <div class="change-password-modal-inputs">                    
                            <label>Digite a sua nova senha: </label>
                            <input type="password" name="newPassword" id="new-password">
                        </div>
                        <div class="change-password-modal-inputs">
                            <label>Confirme a sua nova senha: </label>
                            <input type="password" name="confirmNewPassord" id="confirm-new-passoword">
                        </div>
                        <p id="error-message-change-password"></p>
                    </div>
                    <div>
                        <button type="button" id="send-change-password-button">Enviar</button>
                        <button type="button" id="cancel-change-password-button">Cancelar</button>
                    </div>
                </div>
            </dialog>
            
            <!-- pop-up para realizar logout-->
            <div id="logout-modal" class="modal">
                <div class="content-modal">
                    <p>Tem certeza que deseja sair?</p>
                    <button id="cancel-logout-button">Cancelar</button>
                    <button id="confirm-logout-button">Confirmar</button>
                </div>
            </div>
        </div>
        <div id="notification" style="width: 15%;"></div>
    </div>
</body>
</html>
